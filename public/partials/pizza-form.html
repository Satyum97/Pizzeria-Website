<h1>Add a Pizza</h1>

<form>
    <div>
        <form enctype="multipart/form-data" method="post" action="/trialupload">
          <input type="file" name="file"/> 
          <input class="btn btn-primary btn-lg active" type="submit" name="submit" value="Upload" />
        </form>

<script>
function goBack() {
    window.history.back();
}
</script>
    </div>
    <div class="form-group">
       <img src="http://localhost:3000/images/uploads/{{pizzas.picture}}" ng-model="pizzas.picture"  /> 
    </div>
    <div class="form-group">
        <label>Title</label>		
        <input class="form-control" ng-model="pizzas.name"></input>
    </div>
    <div class="form-group">
        <label>Description</label>
        <textarea class="form-control" ng-model="pizzas.description"></textarea>
    </div>
    <div class="form-group">
        <label>Price</label>
        <textarea class="form-control" ng-model="pizzas.price"></textarea>
    </div>
    <div class="form-group">
        <label> Available Quantity</label>
        <textarea class="form-control" ng-model="pizzas.available"></textarea>
    </div>
        <label>Category</label>
        <textarea class="form-control" ng-model="pizzas.category"></textarea>
    </div>
    
    
    <input type="button" class="btn btn-primary" value="Save" ng-click="save()"></input>	
</form>
